<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
  <link rel="stylesheet" type="text/css" href="css/foodapp.css">
  <link rel="stylesheet" type="text/css" href="/css/foodapp.css">

</head>

<body>
<!--<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>-->

<div id="id01">
  <form>
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="firstname"><b>First Name</b></label>
      <input type="text" placeholder="First Name" name="firstname" required>

      <label for="lastname"><b>Last Name</b></label>
      <input type="text" placeholder="Last Name" name="lastname" required>
      
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <div class="outer"> 
        <h2>Address</h2>
        <div class="inner">
      <label for="streetaddress"><b>Street Address</b></label>
      <input type="text" placeholder="street name" name="streetaddress" required>

    <!-- City -->
      <label for="city"><b>City</b></label>
      <input type="text" placeholder="City" name"city" required></input>

    <!-- State & Zip -->

      <label for="state"><b>State</b></label>
      <input type="text" placeholder ="state" name="state" required ></input>

      <label for="Zip-code"><b>Zip Code</b></label>
      <input type="text" placeholder="Postal code" name="Zip-code" required ></input>

    <!-- Country -->
      <label for="country"><b>Country</b></label>
      <input type="text" placeholder="country" name="country" required ></input>
      </div>
    
      </div>
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>


</body>
</html>
