<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/tablestyle.css">
    <link rel="stylesheet" href="css/tablestyle.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>
<body>

<div th:replace="index :: navbar"></div>


<table>
    <tr>
        <th>Image</th>

        <th>Serving Size</th>


        <th>Item Type:</th>

        <th>Item Name</th>
    </tr>
    <input type="hidden" th:field="*{id}">

    <tr th:each="item : ${items4user}">
        <td><img th:src="${item.image}" style="height: 200px"></td>
        <td th:text="${item.servingSize}"></td>
        <td th:text="${item.itemType}"></td>
        <td th:text="${item.itemName}"></td>
        <td>
            <p class="lead text-center"><a class="btn btn-lg btn-info" th:href="@{/update/{id}(id=${item.id})}" target="_self">
                Change Food Listing
            </a></p>


            <p class="lead text-center"><a class="btn btn-lg btn-info" th:href="@{/delete/{id}(id=${item.id})}" target="_self">
                Remove this Food Item
            </a></p>

            <p class="lead text-center"><a class="btn btn-lg btn-info" th:href="@{/addtopledge/{id}(id=${item.id})}" target="_self">
                Add this Food Item to My Pickup List
            </a></p>
        </td>
    </tr>
</table>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
